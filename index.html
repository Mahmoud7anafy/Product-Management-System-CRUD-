<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body >
    
    <div class="container">
        <div class="w-75  bg-light shadow p-4 mx-auto mt-5">
         <h1 class="text-center">Product Management System</h1>

<div class="form-group mb-2">
    <label for="productName" class="my-2" >Product Name</label>
         <input type="text" id="productName" class="form-control">

</div>

         
<div class="form-group  mb-3">
    <label for="productPrice" class="my-2">Product Price</label>
    <input type="number" id="productPrice" class="form-control">

</div>
<div class="form-group  mb-3">
    <label for="productcat" class="my-2">Product Category</label>
    <input type="text" id="productcat" class="form-control">

</div>
<div class="form-group  mb-3">
    <label for="productdesc" class="my-2">Product Description</label>
    <textarea style="resize: none;" name="" id="productdesc" class="form-control"></textarea>

</div>
        

       

      
         <button class="btn btn-success"  id="add" onclick="addProduct()">Add Product </button>
         <button class="btn btn-warning d-none"   id="update" onclick="update()" >Update Product </button>
        </div>


        
        <div class="w-75   mx-auto mt-5">
            <h4>Search</h4>
        <input type="text" id="searchInput" class="form-control" oninput="searchProduct(this.value)">
        </div>

        <div id="noData"></div>

        <table class="w-75 table text-center mx-auto mt-5">
            
             <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productcategory</th>
                <th>productdescription</th>
                <th>Update</th>
                <th>Delete</th>
             </thead>
             
             <tbody id="table-content">
               
             </tbody>
        </table>
    </div>





 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/index.js"></script>
</body>
</html
